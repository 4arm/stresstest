<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Stress Test Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Raspberry Pi Stress Test Monitor</h1>
    <a href="index.html">
        <button class="btn">Back to Home Page</button>
    </a>

	<!-- Cpu test -->
    <div class="container">
        <div class="device-card">
            <h2>Raspberry Pi 1 (<span id="ip" data-ip="172.18.18.20">172.18.18.20</span>) </h2>
            <h3>Hostname: <span id="hostname">Loading...</span></h3>
            <div class="gauge-container center">
                <!-- Gauge for temperature usage -->
                <div class="gauge">
                  <div class="mask">
                    <div class="semi-circle"></div>
                    <div class="semi-circle--mask"  id="temp-gauge"></div>
                  </div>
                  <div id="temperature">Loading</div>
                </div>
              
                <!-- Gauge for CPU usage -->
                <div class="gauge">
                  <div class="mask">
                    <div class="semi-circle"></div>
                    <div class="semi-circle--mask" id="cpu-gauge"></div>
                  </div>
                  <div id="cpu_usage">Loading</div>
                </div>
    
                <!-- Gauge for RAM usage -->
                <div class="gauge">
                    <div class="mask">
                      <div class="semi-circle"></div>
                      <div class="semi-circle--mask" id="ram-gauge"></div>
                    </div>
                    <div id="ram_usage">Loading</div>
                </div>
    
                <!-- Gauge for Network Speed -->
                <div class="gauge">
                    <div class="mask">
                      <div class="semi-circle"></div>
                      <div class="semi-circle--mask" id="network-gauge"></div>
                    </div>
                    <div id="network_speed">Loading</div>
                </div>
    
                <div class="device-card">
					<h2>CPU Stress Test</h2>
                    <p>Stress Test: <span id="stress-status" class="status">Idle</span></p>
                    <input type="number" id="duration" placeholder="20" min="5" max="60"> sec
					<button class="btn" id="stress-btn" onclick="stressTest()">Stress Test CPU</button>
                    <button class="btn" id="stop-btn" onclick="stopTest(CPUtest)" disabled>Stop Test</button>
                    <button class="btn" onclick="fetchStressReport()">Stress Test Report</button>
                    <p id="notification"></p>
                    <div id="stress-report" class="stress-report"></div>
                </div>

				<div class="device-card">
					<h2>Network Performance Test</h2>
					<p>Test Network: <span id="network-status" class="status">Idle</span></p>
					<input type="number" id="network-duration" placeholder="20" min="5" max="60"> sec
					<button class="btn" id="network-btn" onclick="runNetworkTest()">Run Network Test</button>
					<button class="btn" id="stop-network-btn" onclick="stopTest(networkTest)" disabled>Stop Test</button>
					<button class="btn" onclick="fetchNetworkReport()">Network Test Report</button>
					<p id="networkNotification"></p>
					<div id="network-report" class="network-report"></div>
				</div>
            </div>
            
        </div>
    </div>

                             
    

    <div class="container">
        <div id="deviceGrid1"></div>
    </div>
    
    <script src="app.js"></script> 



	<footer class="footer">
		<p>&copy; 2025 EASEHAM. All rights reserved.</p>
	</footer>
</body>
</html>
