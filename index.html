<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring Dashboard</title>
    <style>
        /* Include the provided CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        .device-card {
            background: #2a2a3b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .device-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        }

        .device-card h2 {
            font-size: 1.6em;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .status {
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 6px;
        }

        .good {
            background-color: #00ff00;
            color: black;
        }

        .warning {
            background-color: #ffcc00;
            color: black;
        }

        .critical {
            background-color: #ff0000;
            color: white;
        }

        .btn {
            background-color: #046d82;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00a3cc;
        }

        input {
            padding: 8px;
            width: 80px;
            text-align: center;
            border-radius: 8px;
            border: none;
            margin-left: 10px;
            background-color: #3a3a47;
            color: white;
        }

        input:focus {
            outline: none;
            background-color: #4a4a5a;
        }

        #notification {
            margin-top: 10px;
            font-weight: normal;
            color: #b3b3b3;
        }

        .card-footer {
            margin-top: 15px;
            color: #ccc;
        }

        .network-report {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .network-report h3 {
            font-size: 1.2em;
            color: #00d4ff;
        }

        .network-report p {
            font-size: 1em;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <h1>Raspberry Pi Network Monitoring</h1>
    <div class="container">
        <div class="device-card">
            <h2>Raspberry Pi 1 (RPI1)</h2>
            <p>Status: <span class="status good">Online</span></p>
            <a href="rpi1.html">
                <button class="btn">Monitor</button>
            </a>
            <div class="card-footer">IP: 172.18.18.20</div>
        </div>

        <div class="device-card">
            <h2>Raspberry Pi 2 (RPI2)</h2>
            <p>Status: <span class="status good">Online</span></p>
            <a href="rpi2.html">
                <button class="btn">Monitor</button>
            </a>
            <div class="card-footer">IP: 172.18.18.50</div>
        </div>

        <div class="device-card">
            <h2>Host PC</h2>
            <p>Status: <span class="status critical">Offline</span></p>
            <button class="btn">Monitor</button>
            <div class="card-footer">IP: 172.18.18.2</div>
        </div>
    </div>

    <div class="network-report">
        <p>Last updated: <span id="last-updated"></span></p>
        <script>
            // Update the last updated time
            const lastUpdated = new Date().toLocaleString();
            document.getElementById('last-updated').textContent = lastUpdated;
        </script>
        <p id="notification">No new notifications.</p>

    </div>
    <script>
        // Add event listeners for monitoring buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('Monitoring started for: ' + button.parentElement.querySelector('h2').textContent);
                // You can add logic here to begin monitoring a specific Raspberry Pi
            });
        });
    </script>

    <footer class="footer">
        <p>&copy; 2025 EASEHAM. All rights reserved.</p>
    </footer>
</body>
</html>
