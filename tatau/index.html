<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Network Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #output {
            white-space: pre-wrap;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Network Test for Raspberry Pi Devices</h1>

    <form id="testForm">
        <label for="device_ip">Device IP Address:</label><br><br>
        <input type="text" id="device_ip" name="device_ip" placeholder="192.168.0.100" required>
        <br><br>
        <button type="submit">Start Test</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const deviceIp = document.getElementById('device_ip').value;
            const outputDiv = document.getElementById('output');

            outputDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('/start-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_ip: deviceIp })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    outputDiv.innerHTML = `<b>Test Successful:</b>\n${data.output}`;
                } else {
                    outputDiv.innerHTML = `<b>Error:</b>\n${data.output}`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<b>Error:</b> ${error}`;
            }
        });
    </script>

</body>
</html>
